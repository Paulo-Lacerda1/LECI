    <script>
        //Defenir variaveis
        var numero1 = 12
        var numero2 = 5
        //Função da soma
        
        function soma(x,y) {
            return x + y;
        }
        
        //Função para a subtração

        function subtração(x,y) {
            return x - y;
        }
        //Função para a multiplicação

        function multiplicação(x,y) {
            return x * y;
        }
        //Função para a divisão

        function divisão(x,y) { 
            if (y != 0){
                return x / y;
            }
            else{
                return "Não é possivel dividir algum numero por 0 !"
            }
        }
        
        document.write("<p>Resultado da adição: " + soma(numero1, numero2) + "</p>");
        document.write("<p>Resultado da subtração: " + subtração(numero1, numero2) + "</p>");
        document.write("<p>Resultado da multiplicação: " + multiplicação(numero1, numero2) + "</p>");
        document.write("<p>Resultado da divisão: " + divisão(numero1, numero2) + "</p>");
    </script>
